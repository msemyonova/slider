<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="style.css">
</head>

			<label for="slider-4">Четвертый</label>

		</section>
		<input type="radio" id="slider-3" name="slides">
		<section class="slide side-3">
			<h1>Третий заголовок</h1>
		</section>
		<input type="radio" id="slider-4" name="slides">
		<section class="slide side-4">
			<h1>Четвертый заголовок</h1>
		</section>
	</div>

</html>
